<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Storage Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Here I am adding links in the navbar to go back to Dashboard and Process List -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'host_list' %}">Dashboard</a>
            <a class="navbar-brand" href="{% url 'host_processes' host.id %}">Processes</a>
        </div>
    </nav>


    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
