{% extends "pyassistant/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Host</h2>
    <form method="POST" action="{% url 'add_host' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="hostname" class="form-label">Hostname</label>
            <input type="text" id="hostname" name="hostname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" id="ip_address" name="ip_address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">SSH Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">SSH Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Host</button>
    </form>
</div>
{% endblock %}
