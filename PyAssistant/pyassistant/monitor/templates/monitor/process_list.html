<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .kill-btn {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .kill-btn:hover {
            background-color: darkred;
        }
    </style>
    <script>
        // Function to filter/search processes
        function searchProcesses() {
            const filter = document.getElementById("search").value.toUpperCase();
            const table = document.getElementById("process-table-body");
            const rows = table.getElementsByTagName("tr");
    
            for (let row of rows) {
                const processName = row.cells[0].textContent || row.cells[0].innerText;
                row.style.display = processName.toUpperCase().includes(filter) ? "" : "none";
            }
        }

        function killProcess(pid) {
        if (!pid) {
            alert("Invalid process ID.");
            return;
        }

        if (!confirm(`Are you sure you want to kill process ${pid}?`)) {
            return;
        }

        fetch(`/processes/kill/${pid}/`, { 
            method: 'POST',
            headers: {
                'X-CSRFToken': getCSRFToken()
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                location.reload();
            } else {
                alert(`Error: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Failed to terminate the process. Check logs for details.");
        });
    }

    function getCSRFToken() {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = cookie.substring('csrftoken='.length, cookie.length);
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>Process Manager</h1>
        <input type="text" id="search" onkeyup="searchProcesses()" placeholder="Search process...">
        <table>
            <tr>
                <th>Process Name</th>
                <th>PID</th>
                <th>Execution Time</th>
                <th>CPU Usage (%)</th>
                <th>Action</th>
            </tr>
            <tbody id="process-table-body">
                {% for process in processes %}
                <tr>
                    <td>{{ process.name }}</td>
                    <td>{{ process.pid }}</td>
                    <td>{{ process.execution_time }}</td>
                    <td>{{ process.cpu_usage }}%</td>
                    <td><button class="kill-btn" onclick="killProcess('{{ process.pid }}')">Kill</button></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No processes found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
